<!--card component with a shadow that increases when the user hovers over it-->
<html>
<head>
    <title>Card Hover Effect</title>
    <style>
        .card {
            padding: 20px;
            border: 1px solid gray;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            transition: box-shadow 0.3s ease; /* Smooth transition */
            background-color: white;
        }
        
        .card:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4); /* Prominent shadow on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <p>This is a card component with a shadow that becomes more prominent on hover.</p>
    </div>
</body>
</html>
