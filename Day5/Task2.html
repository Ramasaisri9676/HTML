<html>
<head>
    
    <title>Box Shadow Example</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #eb9d16;
            margin: 50px;
            /* Box shadow with depth effect */
            box-shadow: 5px 10px 15px 5px rgba(0, 0, 0, 0.3),
                        -3px -6px 10px 3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
