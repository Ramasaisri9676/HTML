<!-- Create Amazon button while mouse over it bg color changes using padding-->
<html>
    <head>
        <title>Amazon button</title>
        <style>
            button {
                background-color:#f0c14b;
                color: #2a2727;
                padding:10px 35px;
                border-radius: 20px;
                border: none;
                cursor: pointer;
            }
            button:hover{
                background-color: #d4a737;
            }
        </style>
    </head>
    <body>
        <button>Add to Cart</button>
    </body>
</html>
