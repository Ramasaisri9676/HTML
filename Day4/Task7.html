<!--creating a pagination where each page no link with different shopping websites-->
<html>
    <head>
        <title>
            Pagination
        </title>
        <style>
            .back-btn, .next-btn {
                padding:8px 8px;
                margin-right: 8px;
                margin-left: 8px;

            }
            .search{
                padding-right:8px;
            }

        </style>
    </head>
    <body>
        <button class="back-btn">Back</button>
        <a class="search" href="https://www.amazon.in" target="_blank">1</a>
        <a class="search" href="https://www.flipkart.com" target="_blank">2</a>
        <a class="search" href="https://www.meesho.com" target="_blank">3</a>
        <a class="search" href="https://www.myntra.com" target="_blank">4</a>
        <a class="search" href="https://www.ajio.com" target="_blank">5</a>
        <button class="next-btn">Next</button>
    </body>
</html>
