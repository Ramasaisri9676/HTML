<html>
    <head>
        <title>Margin&Padding</title>
        <style>
            
            .Strecth{
                    color:white;
                    background-color: green;
                    border:none;
                    font-size: 19px;
                    cursor:pointer;
                    padding:8px 15px;
                    margin:10px 10px;
                    transition: 0.8s;
                  
            }
            .Strecth:hover{
                padding:16px 25px;
            }
            

        </style>
    </head>
    <body>
        <button class="Strecth">
            One
        </button>
        <button class="Strecth">
            Two
        </button>
        <button class="Strecth">
            Three
        </button>
    </body>
</html>
